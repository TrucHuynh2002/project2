<!-- DANH SÁCH SẢN PHẨM NỔI BẬT -->
<script>
	var url = "http://localhost:3000/san_pham?_limit=6";
	fetch(url)
	.then(san_pham => san_pham.json())
	.then( san_pham => {
		sp_arr = san_pham.map( sp => {
			return `			
			<div class="col-sm-12 col-lg-4 col-md-6">
				<div class="product-item bg-light">
					<div class="card">
						<div class="thumb-content">
							<a href="./chitiet_sp.html?id=${sp.id}">
								<img class="card-img-top img-fluid" src="${sp.img}" alt="${sp.img}">
							</a>
						</div>
						<div class="card-body css_sp">
							<h4 class="card-title"><a href="./chitiet_sp.html?id=${sp.id}">${sp.ten_sp}</a></h4>		    
							<div class="price"><b>${sp.gia_sp}<sup>đ</sup></b></div>	
							<button type="button" class="btn btn-outline-primary css_button" 
								onclick="them_vao_gio_hang(${sp.id}, '${sp.ten_sp}', ${sp.gia_sp}, '${sp.img}')">Mua ngay</button>																		
						</div>
					</div>
				</div>
			</div>
			`
		})
		var index = document.querySelector("#index").innerHTML += sp_arr.join('');
	})
</script>
<!-- THÊM SẢN PHẨM VÀO GIỎ HÀNG -->
<script>
	function them_vao_gio_hang(id, ten, gia, hinh) {
		var cart = JSON.parse(localStorage.getItem("cart"));
		if(cart == null){
			cart = [];
			cart.push({id:id, ten:ten, gia:gia, hinh:hinh, so_luong:1})
		}
		else{
			var item = cart.find( item => item.id === id);
			if(item) item.so_luong++;
			else cart.push({id:id, ten:ten, gia:gia, hinh:hinh, so_luong:1})
		}
		localStorage.setItem("cart", JSON.stringify(cart));
		alert("Đã thêm vào giỏ hàng");
	}
</script>
