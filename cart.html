<!-- HIỂN THỊ KHI THÊM SẢN PHẨM VÀO GIỎ HÀNG -->
<script>
	var cart = JSON.parse(localStorage.getItem("cart"));
	if(cart) cart.forEach((sp, index) => {
		var them_giohang = document.querySelector("#them_giohang").innerHTML += `
		<tbody>
			<tr>
			<td><img class="img" src="${sp.hinh}" alt="${sp.hinh}"></td>
			<td>${sp.ten}</td>
			<td class="gia">${sp.gia}<sup>đ</sup></td>
			<td><input class="sl_giohang" type="number" value="${sp.so_luong}"
			onchange="tinhtien(this, ${index})"></td>
			<td class="tien">${sp.so_luong * sp.gia}<sup>đ</sup></td>
			<td><button type="button" class="btn btn-outline-light text-dark xoa_giohang"><i class='bx bx-x'></i></button></td>
			</tr>			  
		</tbody>
		`
	})
</script>
<!-- TÍNH TIỀN KHI ĐỔI SỐ LƯỢNG -->
<script>
	function tinhtien(e, i) {
		console.log(i);		
		if(e.value < 1){
			e.value = 1;
		}
		else{
			var cart = JSON.parse(localStorage.getItem("cart"));
			console.log(cart);
			cart[i].so_luong = Number(e.value);
			localStorage.setItem("cart", JSON.stringify(cart));
			location.reload();		
			alert("Cập nhật số lượng thành công"); 	
		}					 
	}
	function tong_giohang() {
		tien_arr = document.getElementsByClassName("tien");
		tongtien = 0;
		for( var t of tien_arr ){
			tongtien += parseInt(t.innerText);
		}
		document.querySelector("#tong_tien").innerText = tongtien;		
	}
	window.onload =  function(){
		tong_giohang();
	}
</script>
<!-- XÓA GIỎ HÀNG -->
<script>
    var xoa_giohang = document.querySelectorAll(".xoa_giohang");
	xoa_giohang.forEach(function(e, i){
		e.onclick = function(){
			var hoi = confirm("Bạn có muốn xóa không ?");
			if(hoi){
				var cart = JSON.parse(localStorage.getItem("cart"));
				cart.splice(i, 1);
				localStorage.setItem("cart", JSON.stringify(cart));
				alert("Xóa thành công");
				location.reload();
			}
		}
	})
</script>
