<!-- DANH SÁCH HÓA ĐƠN CHI TIẾT -->
<script>
    var id = 0;
    var url_params = new URLSearchParams(location.href);
    for(var i of url_params.values()){
        id = i;
    }
    console.log(id);
    var url = "http://localhost:3000/hoa_don_chi_tiet?id_hoadon="+id;
    fetch(url)
    .then(res => res.json())
    .then(list_hdct => {
        list_hdct.forEach(hdct => {
            var hd_ct = document.querySelector("#hd_ct").innerHTML += `
            <tbody>
                <tr>
                    <td>${hdct.id}</td>
                    <td>${hdct.so_luong}</td>
                    <td>${hdct.ten_sp}</td>
                    <td>${hdct.don_gia}<sup>đ</sup></td>
                    <td>${hdct.id_sp}</td>
                    <td>${hdct.id_hoadon}</td>                                      
                </tr>
            </tbody>
            `                     
        })
    })
</script>
