<!-- DANH SÁCH DANH MỤC -->
<script>
    var url = "http://localhost:3000/danh_muc";
    fetch(url)
    .then(res => res.json())
    .then(list_dm => {
        list_dm.forEach(dm => {
            var ds_dm = document.querySelector("#ds_dm").innerHTML += `
            <tbody>
                <tr>
                    <td>${dm.id}</td>
                    <td>${dm.ten_dm}</td>
                    <td>
                        <a href="../danh_muc/edit.html?id=${dm.id}"><button type="button" class="btn btn-outline-info">Sửa</button></a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-info" onclick = "xoa_dm(${dm.id})">Xóa</button>
                    </td>
                </tr>
            </tbody>
            `            
        })
    })
</script>
<!-- XÓA DANH MỤC -->
<script>
    function xoa_dm(id) {
        const hoi = confirm("Bạn muốn xóa nó không ?");
        if(hoi == false) return;
        var url = `http://localhost:3000/danh_muc/${id}`;
        fetch(url, {method:"delete"})
        .then(res => res.json())
        .then(data => {
            console.log(data);
            alert ("Xóa thành công");           
        })
    }
</script>
