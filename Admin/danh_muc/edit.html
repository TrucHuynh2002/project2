<!-- CẬP NHẬT DANH MỤC -->
<script>
    var params = new URLSearchParams(location.search);
    var id = params.get("id");
    var btn_themdm = document.querySelector("#btn_themdm");
    btn_themdm.onclick = function () {
        var url = `http://localhost:3000/danh_muc/${id}`;
        var dm ={
            ten_dm: document.querySelector("#ten_dm").value.trim()
        }
        options = {
            method: "put",
            body: JSON.stringify(dm),
            headers: { 'Content-Type':'application/json' }
        }
        fetch(url, options)
        .then(res => res.json())
        .then(data => {
            console.log("data= ",data);
            alert("Đã cập nhật thành công");
        })
    }
</script>
<!-- LẤY CHI TIẾT SẢN PHẨM ĐỂ HIỆN TRONG FORM -->

    var url = `http://localhost:3000/danh_muc/${id}`;
