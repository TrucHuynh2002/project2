<!-- CHI TIẾT SẢN PHẨM -->
<script>
	var output ="";
	var params = new URLSearchParams(location.search);
	var id = params.get("id");

	var url = `http://localhost:3000/san_pham/${id}`;	
	console.log(url);

	fetch(url)
	.then(data => data.json())
	.then((sp) =>{
		output += `						
			<div class="col-md-8">
				<div class="product-details">
					<h1 class="product-title">${sp.ten_sp}</h1>	
					<!-- hình ảnh -->
					<div class="product-slider">
						<div>
							<img class="img" src="${sp.img}" alt="${sp.img}">
						</div>
						<div>
							<img class="img_phu1" src="${sp.img_phu1}" alt="${sp.img_phu1}">
						</div>
						<div>
							<img class="img_phu2" src="${sp.img_phu2}" alt="${sp.img_phu2}">
						</div>
					</div>
					<!-- mô tả -->
					<div class="content mt-5 pt-5">
						<ul class="nav nav-pills  justify-content-center" id="pills-tab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
								 aria-selected="true">Mô tả</a>
							</li>						
						</ul>

						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
								<!-- nội dung mo tả -->
								${sp.chi_tiet_sp}
							</div>												
						</div>
					</div>
				</div>
			</div>
			<!-- right -->
			<div class="col-md-4">
				<div class="sidebar">
					<div class="widget price text-center">
						<h4>Giá</h4>
						<p>${sp.gia_sp}<sup>đ</sup></p>
					</div>										
					<!-- thanh toán -->
					<div class="widget coupon text-center">
						<p>Thêm vào giỏ hàng</p>
						<button type="button" class="btn btn-outline-light css_button" 
							onclick="them_vao_gio_hang(${sp.id}, '${sp.ten_sp}', ${sp.gia_sp}, '${sp.img}')">Mua ngay</button>
					</div>
				</div>
			</div>
		`;
		document.querySelector("#chi_tiet_sp").innerHTML += output;
	})		  
</script>
<!-- THÊM SẢN PHẨM CHI TIẾT VÀO GIỎ HÀNG -->
<script>
	function them_vao_gio_hang(id, ten, gia, hinh) {
		var cart = JSON.parse(localStorage.getItem("cart"));
		if(cart == null){
			cart = [];
			cart.push({id:id, ten:ten, gia:gia, hinh:hinh, so_luong:1})
		}
		else{
			var item = cart.find( item => item.id === id);
			if(item) item.so_luong++;
			else cart.push({id:id, ten:ten, gia:gia, hinh:hinh, so_luong:1})
		}
		localStorage.setItem("cart", JSON.stringify(cart));		
		alert("Đã thêm vào giỏ hàng");
	}
</script>
